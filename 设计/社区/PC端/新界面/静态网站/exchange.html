						</div>
					</div>
					<div class="butChange">
						<button>兑换</button>
					</div>
				</div>
			</div>
			<div class="rightContent">

					<div class="user">

							<img src="images/xinxin.png"/>

						<span>作者认证</span>

					<div class="operation clearfix">
