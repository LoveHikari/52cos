<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=0" />
	<title>注册页</title>
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery1.42.min.js"></script>
</head>
<body>
	<div class="bigBox">
		<div class="bottom clearfix">
			<div class="backG clearfix">
				<div class="center">
					<div class="left"></div>
					<div class="right">
						<div class="user usTop">
							<img src="images/user.png">
							<input type="text" placeholder="昵称">
						</div>
						<div class="user">
							<img src="images/phone.png">
							<input type="text" placeholder="手机号/邮箱">
						</div>
						<div class="user clearfix">
							<img src="images/dui.png">
							<input type="text" placeholder="验证码">
							<span class="huoqu" style="float:none">获取验证码</span>
						</div>
						<div class="user">
							<img src="images/suo.png">
							<input type="text" placeholder="密码">
						</div>
						<div class="user">
							<img src="images/suo.png">
							<input type="text" placeholder="确认密码">
						</div>
						<button class="button">注册</button>
						<div class="check">
							<input type="checkbox">
							<span>我已阅读《幻幻平台》用户相关协议</span>
						</div>
						<span class="youjian"><a href="">已有账号，立即登录</a></span>
						<div class="success">
							<div class="duigou">
								<img src="images/success.png">
							</div>
							<p>注册成功！</p>
							<div class="back">返回首页</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
