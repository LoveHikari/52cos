        <script>
            $(document).ready(function () {
                var lilist = document.querySelector("nav.menu-header>#menu-header").querySelectorAll("li");
                var mh;
                switch (window.menu_header) {
                    case "cos":
                        mh = "COS";
                        break;
                    case "daily":
                        mh = "日常";
                        break;
                    case "painting":
                        mh = "绘画";
                        break;
                    case "photography":
                        mh = "轻小说";
                        break;
                    case "reprint":
                        mh = "合作";
                        break;
                    case "activity":
                        mh = "活动";
                        break;
                }
                $.each(lilist, function (n, value) {
                    if (value.innerHTML.indexOf(window.menu_header) > -1) {
                        $(lilist[n]).addClass("current-menu-item");
                        $(lilist[n]).parents('li').addClass("current-menu-item");
                    }
                });
            });

            //将form转为AJAX提交
            function ajaxSubmit(frm, fn, errfn) {
                var dataPara = getFormJson(frm);
                $.ajax({
                    url: frm.action,
                    type: frm.method,
                    data: dataPara,
                    success: fn,
                    error: errfn
                });
            }

            //将form中的值转换为键值对。
            function getFormJson(frm) {
                var o = {};
                var a = $(frm).serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });

                return o;
            }

            function searchToggle(obj, evt) {
                var container = $(obj).closest('.search-wrapper');

                if (!container.hasClass('active')) {
                    container.addClass('active');
                    evt.preventDefault();
                }
                else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
                    container.removeClass('active');
                    // clear input
                    container.find('.search-input').val('');
                    // clear and hide result container when we press close
                    container.find('.result-container').fadeOut(100, function () { $(this).empty(); });
                }
            }

            function submitFn(obj, evt) {
                value = $(obj).find('.search-input').val().trim();

                _html = "Yup yup! Your search text sounds like this: ";
                if (!value.length) {
                    _html = "Yup yup! Add some text friend :D";
                }
                else {
                    _html += "<b>" + value + "</b>";
                }

                $(obj).find('.result-container').html('<span>' + _html + '</span>');
                $(obj).find('.result-container').fadeIn(100);

                evt.preventDefault();
            }
        </script>
